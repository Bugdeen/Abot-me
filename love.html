<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>BUGDEEN Heart Animation</title>
    <style>
        body {
            background: #1e1e1e;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .heart-container {
            position: relative;
            width: 500px;
            height: 400px;
            margin: auto;
        }
        .heart {
            position: absolute;
            width: 32px;
            height: 32px;
            color: #ff69b4;
            font-size: 2.2rem;
            animation: pulse 1.5s infinite alternate;
            filter: drop-shadow(0 0 8px #ff69b4aa);
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8;}
            100% { transform: scale(1.2); opacity: 1;}
        }
        .heart-text {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Fira Mono', 'Prompt', monospace;
            font-size: 2.4rem;
            font-weight: bold;
            color: #ff69b4;
            text-shadow: 0 0 16px #ff69b4, 0 0 32px #fff;
            white-space: nowrap;
            animation: textMove 4s linear infinite;
        }
        @keyframes textMove {
            0% { letter-spacing: 2px; filter: blur(0px);}
            50% { letter-spacing: 12px; filter: blur(2px);}
            100% { letter-spacing: 2px; filter: blur(0px);}
        }
    </style>
</head>
