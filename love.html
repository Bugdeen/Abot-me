<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Page - รูปภาพพิเศษ</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Prompt:wght@400;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            color: #e2e8f0;
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
            animation: fadeInหัBody 1s ease-in-out;
            margin: 0;
            padding: 0;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        @keyframes fadeInBody {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        /* Animated Background */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(-45deg, #0a0e1a, #1a1f2e, #2a2f3e, #1e293b);
            background-size: 400% 400%;
            animation: gradientShift 20s ease infinite;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Floating Particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }
        
        .particle {
            position: absolute;
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
            box-shadow: 0 0 10px currentColor;
            background: #2563eb;
            opacity: 0.7;
        }
        
        .particle:nth-child(1) {
            width: 4px; height: 4px; top: 20%; left: 10%;
            animation-delay: 0s; animation-duration: 8s;
        }
        .particle:nth-child(2) {
            width: 6px; height: 6px; top: 60%; left: 80%;
            animation-delay: 2s; animation-duration: 10s;
            background: #0891b2;
        }
        .particle:nth-child(3) {
            width: 3px; height: 3px; top: 40%; left: 30%;
            animation-delay: 4s; animation-duration: 7s;
        }
        .particle:nth-child(4) {
            width: 5px; height: 5px; top: 80%; left: 60%;
            animation-delay: 1s; animation-duration: 9s;
            background: #7c3aed;
        }
        .particle:nth-child(5) {
            width: 4px; height: 4px; top: 10%; left: 70%;
            animation-delay: 3s; animation-duration: 6s;
            background: #0891b2;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(120deg); }
            66% { transform: translateY(20px) rotate(240deg); }
        }
        
        @keyframes bgMove {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 180px 180px;
            }
        }
        
        .image-container {
             position: relative;
             width: 400px;
             height: 400px;
             margin: auto;
             background: rgba(15, 23, 42, 0.2);
             border-radius: 50%;
             padding: 20px;
             box-shadow: 0 25px 50px rgba(192, 132, 252, 0.25), 0 10px 30px rgba(14, 165, 233, 0.15);
             border: 3px solid rgba(192, 132, 252, 0.3);
             backdrop-filter: blur(16px);
             -webkit-backdrop-filter: blur(16px);
             transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
             overflow: hidden;
             transform-style: preserve-3d;
             perspective: 1000px;
             display: flex;
             align-items: center;
             justify-content: center;
             animation: containerShake 2s ease-in-out infinite;
         }
         
         @keyframes containerShake {
             0% { transform: translateX(0) translateY(0) rotate(-1deg); }
             20% { transform: translateX(-3px) translateY(-2px) rotate(1deg); }
             40% { transform: translateX(3px) translateY(2px) rotate(-0.5deg); }
             60% { transform: translateX(-2px) translateY(3px) rotate(0.5deg); }
             80% { transform: translateX(2px) translateY(-3px) rotate(-0.8deg); }
             100% { transform: translateX(0) translateY(0) rotate(-1deg); }
         }
        
        .spinning-image {
             width: 350px;
             height: 350px;
             border-radius: 50%;
             object-fit: cover;
             animation: shake 0.5s ease-in-out infinite;
             box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
             border: 5px solid rgba(255, 255, 255, 0.2);
             transition: transform 0.3s ease;
         }
         
         .spinning-image:hover {
             transform: scale(1.1);
             animation: crazyShake 0.2s ease-in-out infinite;
         }
         
         @keyframes shake {
             0% { transform: translateX(0) rotate(-2deg); }
             25% { transform: translateX(-5px) rotate(2deg); }
             50% { transform: translateX(5px) rotate(-1deg); }
             75% { transform: translateX(-3px) rotate(1deg); }
             100% { transform: translateX(0) rotate(-2deg); }
         }
         
         @keyframes crazyShake {
             0% { transform: translateX(0) translateY(0) rotate(-5deg) scale(1.1); }
             10% { transform: translateX(-10px) translateY(-5px) rotate(5deg) scale(1.1); }
             20% { transform: translateX(10px) translateY(5px) rotate(-3deg) scale(1.1); }
             30% { transform: translateX(-8px) translateY(-8px) rotate(4deg) scale(1.1); }
             40% { transform: translateX(8px) translateY(8px) rotate(-6deg) scale(1.1); }
             50% { transform: translateX(-6px) translateY(6px) rotate(3deg) scale(1.1); }
             60% { transform: translateX(6px) translateY(-6px) rotate(-4deg) scale(1.1); }
             70% { transform: translateX(-4px) translateY(4px) rotate(5deg) scale(1.1); }
             80% { transform: translateX(4px) translateY(-4px) rotate(-2deg) scale(1.1); }
             90% { transform: translateX(-2px) translateY(2px) rotate(3deg) scale(1.1); }
             100% { transform: translateX(0) translateY(0) rotate(-5deg) scale(1.1); }
         }
        
        .title {
             position: absolute;
             top: 50px;
             left: 50%;
             transform: translateX(-50%);
             color: #e2e8f0;
             font-size: 2.5rem;
             font-weight: 700;
             text-align: center;
             text-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
             animation: titleShake 1s ease-in-out infinite, glow 2s ease-in-out infinite alternate;
         }
         
         @keyframes titleShake {
             0% { transform: translateX(-50%) translateY(0) rotate(-1deg); }
             25% { transform: translateX(-50%) translateY(-3px) rotate(1deg); }
             50% { transform: translateX(-50%) translateY(3px) rotate(-0.5deg); }
             75% { transform: translateX(-50%) translateY(-2px) rotate(0.5deg); }
             100% { transform: translateX(-50%) translateY(0) rotate(-1deg); }
         }
        
        @keyframes glow {
            from {
                text-shadow: 0 4px 8px rgba(0, 0, 0, 0.5), 0 0 20px rgba(37, 99, 235, 0.5);
            }
            to {
                text-shadow: 0 4px 8px rgba(0, 0, 0, 0.5), 0 0 30px rgba(37, 99, 235, 0.8), 0 0 40px rgba(8, 145, 178, 0.6);
            }
        }
        
        .back-home {
             position: fixed;
             bottom: 30px;
             left: 50%;
             transform: translateX(-50%);
             background: linear-gradient(135deg, rgba(37, 99, 235, 0.8), rgba(8, 145, 178, 0.8));
             color: #e2e8f0;
             padding: 15px 30px;
             border-radius: 25px;
             text-decoration: none;
             font-weight: 600;
             font-size: 1.1rem;
             box-shadow: 0 8px 25px rgba(37, 99, 235, 0.3);
             transition: all 0.3s ease;
             border: 2px solid rgba(37, 99, 235, 0.3);
             backdrop-filter: blur(10px);
             animation: buttonShake 1.5s ease-in-out infinite;
         }
         
         @keyframes buttonShake {
             0% { transform: translateX(-50%) translateY(0) rotate(-0.5deg); }
             33% { transform: translateX(-50%) translateY(-2px) rotate(0.5deg); }
             66% { transform: translateX(-50%) translateY(2px) rotate(-0.3deg); }
             100% { transform: translateX(-50%) translateY(0) rotate(-0.5deg); }
         }
         
         /* รูปใหญ่เดียวพร้อมอนิเมชั่นและธีม */
         .main-image-frame {
             position: relative;
             width: 500px;
             height: 600px;
             margin: 40px auto;
             display: flex;
             flex-direction: column;
             align-items: center;
             animation: frameFloat 4s ease-in-out infinite;
         }
         
         @keyframes frameFloat {
             0%, 100% { transform: translateY(0) scale(1) rotate(0deg); }
             25% { transform: translateY(-15px) scale(1.02) rotate(1deg); }
             50% { transform: translateY(10px) scale(0.98) rotate(-0.5deg); }
             75% { transform: translateY(-8px) scale(1.01) rotate(0.5deg); }
         }
         
         .image-border {
             position: relative;
             width: 450px;
             height: 450px;
             border-radius: 20px;
             background: linear-gradient(45deg, #2563eb, #0891b2, #7c3aed, #1e293b, #334155);
             background-size: 400% 400%;
             animation: borderFlow 6s ease infinite;
             padding: 15px;
             box-shadow: 
                 0 0 40px rgba(37, 99, 235, 0.7),
                 0 0 80px rgba(8, 145, 178, 0.5),
                 0 0 120px rgba(124, 58, 237, 0.3),
                 0 20px 40px rgba(0, 0, 0, 0.4);
             transform-style: preserve-3d;
         }
         
         @keyframes borderFlow {
             0% { background-position: 0% 50%; }
             50% { background-position: 100% 50%; }
             100% { background-position: 0% 50%; }
         }
         
         .image-inner {
             position: relative;
             width: 100%;
             height: 100%;
             border-radius: 15px;
             overflow: hidden;
             background: #fff;
             box-shadow: inset 0 0 30px rgba(0,0,0,0.1);
         }
         
         .main-image {
             width: 100%;
             height: 100%;
             object-fit: cover;
             border-radius: 15px;
             transition: all 0.5s ease;
             animation: imageBreath 5s ease-in-out infinite;
         }
         
         @keyframes imageBreath {
             0%, 100% { transform: scale(1) rotate(0deg); filter: brightness(1) saturate(1); }
             50% { transform: scale(1.03) rotate(0.5deg); filter: brightness(1.1) saturate(1.2); }
         }
         
         .main-image:hover {
             transform: scale(1.05) rotate(2deg);
             filter: brightness(1.2) saturate(1.4) contrast(1.1);
         }
         
         .image-overlay {
             position: absolute;
             top: 0;
             left: 0;
             width: 100%;
             height: 100%;
             pointer-events: none;
             border-radius: 15px;
         }
         
         .love-particles {
             position: absolute;
             width: 100%;
             height: 100%;
             background-image: 
                 radial-gradient(2px 2px at 20% 30%, #ff6b6b, transparent),
                 radial-gradient(2px 2px at 40% 70%, #4ecdc4, transparent),
                 radial-gradient(1px 1px at 90% 40%, #ff9ff3, transparent),
                 radial-gradient(1px 1px at 60% 10%, #feca57, transparent),
                 radial-gradient(2px 2px at 80% 80%, #45b7d1, transparent);
             background-size: 100px 100px, 80px 80px, 60px 60px, 90px 90px, 70px 70px;
             animation: particleFloat 8s linear infinite;
             opacity: 0.6;
         }
         
         @keyframes particleFloat {
             0% { transform: translateY(0) rotate(0deg); }
             100% { transform: translateY(-20px) rotate(360deg); }
         }
         
         .sparkle-effect {
             position: absolute;
             width: 100%;
             height: 100%;
             background: 
                 radial-gradient(circle at 25% 25%, rgba(255,255,255,0.8) 1px, transparent 1px),
                 radial-gradient(circle at 75% 75%, rgba(255,255,255,0.6) 1px, transparent 1px),
                 radial-gradient(circle at 50% 10%, rgba(255,255,255,0.7) 1px, transparent 1px),
                 radial-gradient(circle at 10% 90%, rgba(255,255,255,0.5) 1px, transparent 1px);
             background-size: 50px 50px, 80px 80px, 60px 60px, 70px 70px;
             animation: sparkle 3s ease-in-out infinite;
         }
         
         @keyframes sparkle {
             0%, 100% { opacity: 0.3; transform: scale(1); }
             50% { opacity: 1; transform: scale(1.1); }
         }
         
         .image-caption {
             margin-top: 30px;
             font-size: 28px;
             font-weight: bold;
             color: #e2e8f0;
             text-align: center;
             text-shadow: 
                 0 0 15px rgba(37, 99, 235, 0.9),
                 0 0 25px rgba(8, 145, 178, 0.7),
                 0 0 35px rgba(124, 58, 237, 0.5),
                 2px 2px 4px rgba(0, 0, 0, 0.3);
             animation: captionGlow 4s ease-in-out infinite, captionFloat 3s ease-in-out infinite;
         }
         
         @keyframes captionGlow {
             0%, 100% { 
                 text-shadow: 
                     0 0 15px rgba(37, 99, 235, 0.9),
                     0 0 25px rgba(8, 145, 178, 0.7),
                     0 0 35px rgba(124, 58, 237, 0.5),
                     2px 2px 4px rgba(0, 0, 0, 0.3);
             }
             50% { 
                 text-shadow: 
                     0 0 25px rgba(37, 99, 235, 1),
                     0 0 35px rgba(8, 145, 178, 0.9),
                     0 0 45px rgba(124, 58, 237, 0.7),
                     2px 2px 6px rgba(0, 0, 0, 0.4);
             }
         }
         
         @keyframes captionFloat {
             0%, 100% { transform: translateY(0); }
             50% { transform: translateY(-5px); }
         }
        
        .back-home:hover {
            transform: translateX(-50%) translateY(-5px);
            box-shadow: 0 15px 35px rgba(37, 99, 235, 0.4);
            background: linear-gradient(135deg, rgba(37, 99, 235, 1), rgba(8, 145, 178, 1));
        }
        
        .floating-hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        
        .heart {
             position: absolute;
             color: rgba(255, 182, 193, 0.7);
             font-size: 1.5rem;
             animation: float 6s ease-in-out infinite, heartShake 0.8s ease-in-out infinite;
         }
         
         @keyframes heartShake {
             0% { transform: translateY(0) rotate(-3deg) scale(1); }
             25% { transform: translateY(-2px) rotate(3deg) scale(1.1); }
             50% { transform: translateY(2px) rotate(-2deg) scale(0.9); }
             75% { transform: translateY(-1px) rotate(2deg) scale(1.05); }
             100% { transform: translateY(0) rotate(-3deg) scale(1); }
         }
        
        .heart:nth-child(1) { left: 10%; animation-delay: 0s; }
        .heart:nth-child(2) { left: 20%; animation-delay: 1s; }
        .heart:nth-child(3) { left: 30%; animation-delay: 2s; }
        .heart:nth-child(4) { left: 40%; animation-delay: 3s; }
        .heart:nth-child(5) { left: 50%; animation-delay: 4s; }
        .heart:nth-child(6) { left: 60%; animation-delay: 5s; }
        .heart:nth-child(7) { left: 70%; animation-delay: 0.5s; }
        .heart:nth-child(8) { left: 80%; animation-delay: 1.5s; }
        .heart:nth-child(9) { left: 90%; animation-delay: 2.5s; }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>

    <!-- รูปใหญ่เดียวพร้อมอนิเมชั่นและธีม -->

</body>
</html>
